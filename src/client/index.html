<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MM.WASM Module</title>
    <script src="wasm/vosmm.js"></script>
    <script>
      Module.onRuntimeInitialized = function () {
        document.querySelectorAll(".wasm-control").forEach((element) => {
          element.disabled = false;
        });
      };
    </script>
  </head>
  <body>
    <h1>MM.WASM Module</h1>
    <input class="wasm-control" type="file" id="fileInput" disabled />
    <button class="wasm-control" onclick="loadFile()" disabled>
      Load File
    </button>
    <script src="js/main.js"></script>
  </body>
</html>
